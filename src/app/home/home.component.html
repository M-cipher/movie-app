
<app-home-header [allMovies]="allMovies"></app-home-header>
<div class="container"  id="test" >
  <div class="row" *ngIf="allMovies.length">
    <div class="col-md-4">
      <div class="header d-flex flex-column justify-content-center h-100">
        <h2>Trending <br> movies <br> to watch now </h2>
        <p class="text-muted">most watched movies</p>
      </div>
    </div>
    <div class="col-md-2" *ngFor="let movie of allMovies">
      <app-item [info]="movie"></app-item>
    </div>

  </div>
      <app-pagination></app-pagination>
    <div class="row" *ngIf="allTV.length">

      <div class="col-md-4">
        <div id="test" class="header d-flex flex-column justify-content-center h-100">
          <h2>Trending <br> tvShows <br> to watch now </h2>
          <p class="text-muted">most watched tvShows</p>
        </div>
      </div>
      <div class="col-md-2" *ngFor="let tv of allTV">
        <app-item [info]="tv"></app-item>
      </div>

    </div>

    <app-loading *ngIf="allMovies?.length == 0 || allTV?.length ==0"></app-loading>
</div>
