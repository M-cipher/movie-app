<div class="container py-5">
    <h2 class="mb-5">Registration form</h2>

    <div class="alert alert-danger" *ngIf="errorFromSignUp">
      {{errorFromSignUp}}
    </div>
    <form [formGroup]="registerForm"  (ngSubmit)="registerUser(registerForm)" class="w-75 mx-auto">
      <div class="form-group mb-4">
        <label for="first_name" class="mb-2">First Name</label>
        <input type="text" class="form-control mb-1" id="first_name" formControlName="first_name">
        <div *ngIf="registerForm.get('first_name')?.errors && registerForm.get('first_name')?.touched" class="alert alert-danger">
            <p  class="mb-0" *ngIf="registerForm.get('first_name')?.getError('required')">this field is required</p>
            <p class="mb-0" *ngIf="registerForm.get('first_name')?.getError('minlength')">min length is 3</p>
            <p class="mb-0" *ngIf="registerForm.get('first_name')?.getError('maxlength')">max length is 10</p>

        </div>


      </div>
        <div class="form-group mb-4">
          <label for="last_name" class="mb-2">last Name</label>
          <input type="text" class="form-control" id="last_name" formControlName="last_name">
              <div *ngIf="registerForm.get('last_name')?.errors && registerForm.get('last_name')?.touched"
                class="alert alert-danger">
                <p class="mb-0" *ngIf="registerForm.get('last_name')?.getError('required')">this field is required</p>
                <p class="mb-0" *ngIf="registerForm.get('last_name')?.getError('minlength')">min length is 3</p>
                <p class="mb-0" *ngIf="registerForm.get('last_name')?.getError('maxlength')">max length is 10</p>

              </div>
        </div>
          <div class="form-group mb-4">
            <label for="email" class="mb-2">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
                      <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger">
                        <p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">this field is required</p>
                        <p class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">invalid email</p>

                      </div>
          </div>
            <div class="form-group mb-4">
              <label for="password" class="mb-2">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
                    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger">
                      <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">this field is required</p>
                      <p class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">invalid password</p>

                    </div>

            </div>
              <div class="form-group mb-4">
                <label for="age" class="mb-2">Age</label>
                <input type="number" class="form-control" id="age" formControlName="age">
                  <div *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched" class="alert alert-danger">
                    <p class="mb-0" *ngIf="registerForm.get('age')?.getError('required')">this field is required</p>
                    <p class="mb-0" *ngIf="registerForm.get('age')?.getError('min')">min age is 15</p>
                    <p class="mb-0" *ngIf="registerForm.get('age')?.getError('max')">max age is 30</p>

                  </div>
              </div>
              <!--  -->
<button type="reset" *ngIf="isLoading" class="btn btn-info ms-auto d-flex">
                <i  class="fa fa-spinner fa-spin"></i>
</button>
              <button *ngIf="!isLoading"  [disabled]="!registerForm.valid" class="btn btn-info ms-auto d-flex">


                <span >Sign Up</span>
              </button>
    </form>
</div>
